<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/orders.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body>
    <div class="title-info">
      <p>Online Orders</p>
      <i class="fas fa-table"></i>
    </div>
    <div class="w-75 m-auto py-5">
      <div class="mb-4">
        <label for="cname" class="mb-3 fs-3 text-info">Customer Name</label>
        <input type="text" id="cname" class="form-control" />
      </div>
      <div class="mb-4">
        <label for="email" class="mb-3 fs-3 text-info">Email</label>
        <input type="email" id="email" class="form-control" />
      </div>
      <div class="mb-4">
        <label for="pnumber" class="mb-3 fs-3 text-info">Phone Number</label>
        <input type="number" id="pnumber" class="form-control" />
      </div>
      <div class="mb-4">
        <label for="address" class="mb-3 fs-3 text-info">Address</label>
        <input type="text" id="address" class="form-control" />
      </div>
      <div class="mb-4">
        <label for="orderdetails" class="mb-3 fs-3 text-info"
          >Order Details</label
        >
        <input type="text" id="orderdetails" class="form-control" />
      </div>
      <div class="mb-4">
        <button
          class="btn btn-outline-info"
          id="btnAddUpdate"
          onclick="AddProduct()"
        >
          Order Now
        </button>
      </div>
      <div class="mb-4">
        <a href="dashboard.html"
          ><button class="btn btn-outline-primary">Back</button></a
        >
      </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/orders.js"></script>
  </body>
</html>
